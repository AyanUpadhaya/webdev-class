<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h2>Contact Us Page</h2>

    <form>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <input type="radio" name="male" id="male" value="male">Male
            <input type="radio" name="female" id="female" value="female">Female
        </div>
        <div>
            <textarea name="message" id="" cols="60" rows="15" placeholder="Please type msg..."></textarea>
        </div>
        <div>
            <input type="checkbox"> I accept terms and condition
        </div>
        <button type="submit">Send</button>
    </form>

    <a href="/">Home</a>
    
</body>
</html>
